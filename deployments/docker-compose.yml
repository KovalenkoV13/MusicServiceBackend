version: "3.9"

services:
  postgres:
    container_name: postgres
    image: bitnami/postgresql:14.9.0
    environment:
      POSTGRES_DB: MusicService
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "postgrespw"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - musicnetwork
  redis:
    container_name: redis
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    networks:
      - musicnetwork
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes:
      - redis-data:/data
  app:
    build: ../
    ports:
      - "8080:8080"
    networks:
      - musicnetwork
    depends_on:
      - postgres
volumes:
  redis-data:
    driver: local
networks:
  musicnetwork:
    driver: bridge